<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
  <style>
    .c1{
      border: 1px solid red;
      border-radius: 5px;
      height: 50px;
    }
  </style>
</head>

<body>
<div id="app">
  <!--
  el-row表示行
  el-col 表示列
  span设置占多少分栏 共24分栏
  gutter 设置分栏间隔
  -->
  <div>
    <el-row>
      <el-col span="12"><div class="c1">12</div></el-col>
      <el-col span="12"><div class="c1">12</div></el-col>
    </el-row>
    <el-row gutter="200">
      <el-col span="8"><div class="c1">8</div></el-col>
      <el-col span="8"><div class="c1">8</div></el-col>
      <el-col span="8"><div class="c1">8</div></el-col>
    </el-row>
  </div>

  <div style="width:1200px;margin:0 auto"><!--设置页面居中-->
    <el-row>
      <el-col span="12"><div class="c1">12</div></el-col>
      <el-col span="12"><div class="c1">12</div></el-col>
    </el-row>
    <el-row gutter="200">
      <el-col span="8"><div class="c1">8</div></el-col>
      <el-col span="8"><div class="c1">8</div></el-col>
      <el-col span="8"><div class="c1">8</div></el-col>
    </el-row>
  </div>
  <h1>练习</h1>
  <!--1.四等分并居中-->
  <div style="width: 1200px; margin: 0 auto">
    <el-row>
      <el-col span="6"><div class="c1">6</div></el-col>
      <el-col span="6"><div class="c1">6</div></el-col>
      <el-col span="6"><div class="c1">6</div></el-col>
      <el-col span="6"><div class="c1">6</div></el-col>
    </el-row>
  <!--2.划分三部分比例为1；2；3 间隔30个像素 并居中-->
    <el-row gutter="30">
      <el-col span="4"><div class="c1">4</div></el-col>
      <el-col span="8"><div class="c1">8</div></el-col>
      <el-col span="12"><div class="c1">12</div></el-col>
    </el-row>
  </div>
  <h1>分栏偏移</h1>
  <el-row>
    <!--offset 设置偏移 数值代表向右侧偏移的分栏数-->
    <el-col span="20" offset="1"><div class="c1"></div> </el-col>
  </el-row>

</div>

</body>

<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
  let v = new Vue({
    el: '#app',
    data: function() {
      return {

      }
    },
    methods:{

    }
  })
</script>

</html>
