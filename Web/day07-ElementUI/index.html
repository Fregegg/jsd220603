            </div>
            <!--导航菜单结束-->
        </el-header>
        <el-main style="width: 1200px;margin: 0 auto">
            <el-row gutter="20">

                    <el-carousel >

                        </el-carousel-item>
                    </el-carousel>
                </el-col>
                <el-col span="6">
                    <el-card>
                        <h3>
                            <i class="el-icon-trophy" style="font-weight: bold">销量最高</i>
                        </h3>
                        <el-divider></el-divider>
                        <el-table :data="topArr">
                            <el-table-column label="排名" width="50" type="index"></el-table-column>
                            <el-table-column label="商品标题" width="80" prop="title"></el-table-column>
                            <el-table-column label="商品销量" width="80" prop="saleCount"></el-table-column>
                        </el-table>
                    </el-card>
                </el-col>
            </el-row>

            <!--商品列表开始-->
            <el-row gutter="20">
                <el-col span="6" v-for="product in productArr">
                    <el-card >
                        <img :src="product.url" width="100%" alt="">
                        <div>
                            <p style="font-size: 15px;height: 40px;margin-top: 0">
                                {{product.title}}
                            </p>
                            <p style="font-size: 12px;color: #666">
                                {{product.price}}<s>{{product.oldPrice}}</s>
                                <span style="float: right">销量：{{product.saleCount}}</span>
                            </p>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
            <!--商品列表结束-->
        </el-main>
        <el-footer>
            <div style="height: 95px;background-image: url('imgs/wave.png')">
            </div>

    </el-container>
</div>
