<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
  <ul>
    <!-- v-for循环遍历 遍历谁就在谁的标签里面写 -->
    <li v-for="name in arr">{{name}}</li>
  </ul>
  <table border="1">
    <caption>人物列表</caption>
    <tr>
      <th>编号</th>
      <th>姓名</th>
      <th>年龄</th>
      <th>位置</th>
    </tr>
    <tr v-for="(p,i) in persons">
      <td>{{i}}</td>
      <td>{{p.name}}</td>
      <td>{{p.age}}</td>
      <td>{{p.type}}</td>
    </tr>
  </table>

  <table border="3">
    <caption>员工列表</caption>
    <tr>
      <td>姓名</td>
      <td>职位</td>
      <td>工资</td>
      <td>年龄</td>
    </tr>
    <tr v-for="p in emparr">
    <td>{{p.name}}</td>
    <td>{{p.job}}</td>
    <td>{{p.salary}}</td>
    <td>{{p.age}}</td>
    </tr>
  </table>

</div>

<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el:"body>div",
        data:{
          arr:["刘备","关羽","张飞"],
          persons:[{name:"孙悟空",age:100000,type:"打野"},
            {name:"蔚",age:22,type:"打野"},
            {name:"泽丽",age:17,type:"ad"}
          ],
          emparr:[
            {name:"张三",job:"销售",salary:"30000",age:33},
            {name:"李四",job:"人事",salary:3000,age:20},
            {name:"王五",job:"出纳",salary:4000,age:22},
            {name:"赵六",job:"程序员",salary:15000,age:34}
          ]

        }
    })
</script>
</body>
</html>
