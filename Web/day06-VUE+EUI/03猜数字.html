<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <input type="text" placeholder="请输入1-100之间的整数" v-model="guess">
  <input type="button" value="猜一猜" @click="f()">
  <h1>{{result}}</h1>
</div>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el:"body>div",
        data:{
          num:parseInt(Math.random()*100)+1,
          guess:"",
          result:""
        },
        methods:{
          f(){
            if (v.guess>v.num){
              v.result = "大了"
            } else if (v.guess<v.num){
              v.result = "小了"
            } else {
                v.result ="猜对了"
            }
          }
        }
    })
</script>
</body>
</html>
