<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="请输入添加图片的数量" id="i1">
<input type="button" value="龙猫" onclick="f(1)">
<input type="button" value="猫" onclick="f(2)">
<script>
    function f(x) {
        let count = document.querySelector("#i1")
        for (let i = 0; i < count.value; i++) {
            let img = document.createElement("img")
            img.src = x==1?"../longmao.png":"../cat.png";
            document.body.append(img);
        }
    }
</script>
</body>
</html>
