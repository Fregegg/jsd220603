<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-decoration: none;
        }
    </style>
</head>
<body>
<table border="5">
    <caption>个人信息</caption>
    <tr>
        <td>照片</td>
        <td id="head_td"></td>
    </tr>
    <tr>
        <td>姓名:</td>
        <td id="name_td"></td>
    </tr>
    <tr>
        <td>年龄:</td>
        <td id="age_td"></td>
    </tr>
    <tr>
        <td>好友</td>
        <td id="friend_td"></td>
    </tr>
</table>
<input type="button" value="请求数据" onclick="f()">

<script>
    function f() {
        //准备数据
        let person = {picture:"../longmao.png",name:"龙猫",age:1302,friend:["小月","小梅"]}
        //把对象中的数据展示到页面中
        name_td.innerText = person.name
        age_td.innerText = person.age
        let img = document.createElement("img")
        img.src = person.picture
        head_td.append(img)
        //创建ul和li添加到td中
        let ul=document.createElement("ul")
        for (let name of person.friend) {
            let li = document.createElement("li")
            li.innerText=name
            ul.append(li)
        }
        friend_td.append(ul)
    }
</script>
</body>
</html>
