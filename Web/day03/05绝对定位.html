<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{width: 100px;height: 100px;border: 1px solid red;}
    /*绝对定位，元素脱离文档流，后面的元素会顶上来*/
    div:hover{position: absolute;left:0;top:0;}
    #big{
      width: 200px;
      height: 200px;
      background-color: blue;
      margin: 200px 0 0 200px;
      position: relative;
    }
    #big>div{
      background-color: green;
      margin: 50px 0 0 50px;
    }
    #big>div>div{
      width: 50px ;
      height: 50px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body>
<div id="big">
  <div>
    <div></div>
  </div>
</div>
<div id="d1">div1</div>
<div>div2</div>
<div>div3</div>
</body>
</html>
