<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body{
      /*通过继承可以将全局样式写在body里面，整个页面所有标签都继承*/
      font-family: cursive;
    }
    #d1{
      /*继承 继承文本和字体样式*/
      color: #0aa1ed;
    }
  </style>
</head>
<body>
<div id="d1">
  <p>p标签</p>
  <span>span</span>
  <a href="">超链接</a>
</div>
</body>
</html>
