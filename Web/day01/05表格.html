<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="10">
<!--
border 边框
tr table row
td table data
colspan 跨列
rowspan 跨行
-->
  <caption>这是标题</caption>
  <tr>
    <td colspan="2" align="center">11</td>
    <td rowspan="2">13</td>
    <td rowspan="3">14</td>
  </tr>
  <tr>
    <td>21</td>
    <td>22</td>
  </tr>
  <tr>
    <td colspan="3" align="center">31</td>
  </tr>
</table>

<table border="3">
  <caption>购物车</caption><!--caption 表格标题-->
  <!--th table head 表头 加粗居中-->
  <tr>
    <th>编号</th>
    <th>名称</th>
    <th>价格</th>
  </tr>
  <tr>
    <td>1</td>
    <td>康师傅</td>
    <td>3</td>
  </tr>
  <tr>
    <td>2</td>
    <td>小茗同学</td>
    <td>6</td>
  </tr>

</table>

</body>
</html>
