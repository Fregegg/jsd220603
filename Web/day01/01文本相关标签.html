<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>内容标题1</h1>
<h2 align = "center">内容标题2</h2>
<h3 align = "right" >内容标题3</h3>
<h4>内容标题4</h4><h5>内容标题5</h5><h6>内容标题6</h6>
<hr>水平分割符
<p>段落标签</p><p>和内容标题相同也是独占一行的</p>
<b>加粗标签</b><br>
<i>斜体标签</i><br>
<u>下划线标签</u><br>
<s>删除线标签</s><br>
<h1>列表标签</h1>
<h2>无序列表</h2>
<!--unordered list-->
<ul>
<!--    list item-->
    <li>刘备</li>
    <li>孙权</li>
    <li>曹操</li>
</ul>
<h2>有序列表</h2>
<!--orderd list-->
<ol>
    <li>刘备</li>
    <li>孙权</li>
    <li>曹操</li>
</ol>
<ol>
    <li>
        java后端
        <ul>
            <li>面向对象</li>
            <li>API</li>
        </ul>
    </li>
    <li>
        web前端
        <ul>
            <li>html</li>
            <li>css</li>
        </ul>
    </li>

</body>
</html>
