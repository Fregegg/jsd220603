<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
  src资源路径
  相对路径：
    资源和页面在同一目录：直接写图片名
    资源在页面的上级目录：../图片名
    资源在页面的下级目录：文件夹名/图片名
  绝对路径：访问站外资源时使用，图片盗链
  alt：当图片不能正常显示时显示的文本
  title：鼠标悬停在图片上显示的文本
  wight/height:设置宽高
    1: 像素
    2：百分比
-->
<img src="img.png" alt="" width="50%">
<img src="../img.png" alt="" width="500">
<img src="img/img.png" alt="" width="500">

</body>
</html>
