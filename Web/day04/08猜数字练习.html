<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="请输入1-100之间的整数">
<input type="button" value="猜一猜" onclick="f()">
<div></div>
<script>
  //得到1-100之间的随机整数
  let d = parseInt(Math.random()*100)+1;
  let r = document.querySelector("input");
  let q = document.querySelector("div")
  let c = 0
  function f(){
      c++
      if (r.value>d){
        q.innerText = "大了"
      }else if(r.value<d){
        q.innerText = "小了"
      } else {
        q.innerText = "答对了！共猜了"+c+"次"
      }
      r.value = ""
  }
</script>
</body>
</html>
