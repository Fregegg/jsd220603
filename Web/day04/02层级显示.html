<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #d1 {
      width: 100px;
      height: 50px;
      background-color: red;
      position: absolute;
        /*z-index优先级设置 默认为0 数值越大的在上面*/
      z-index: 999;
    }
    #d2{
      width: 50px;
      height: 100px;
      background-color: blue;
        position: absolute;
        z-index: 10000;
    }
  </style>
</head>
<body><!--默认后面的语句在上面-->
<div id="d1"></div>
<div id="d2"></div>
</body>
</html>
